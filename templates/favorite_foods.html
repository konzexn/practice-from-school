<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Foods</title>
</head>
<body>
    <h1>Favorite Foods</h1>
    <ul>
        {% for food in favorite_foods %}
        <li>
            <h2>{{ food['name'] }}</h2>
            <img src="{{ food['image_url'] }}" alt="{{ food['name'] }}" width="200">
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
